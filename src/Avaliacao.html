<body>

    <!--Conteudos-->

        <div class="row container-fluid justify-content-center text-center mb-2 mt-4">

                <div class="text-start">
                    <h3 class="mb-4">Avaliação do Usuário</h3>
                </div>

                <!--Estrelas-->
                <div class="rate justify-content-start" id="ratingStars">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>

                <!--Feedback-->
                <textarea class="form-control mb-3 obs" id="exampleFormControlTextarea1" rows="5"
                    placeholder="Deixe seu feedback..."></textarea>

                <!--Finalizar-->
                <div class="row container-fluid justify-content-end mb-4">
                    <button class="btn btn-outline-dark mb-2" style="width: 10rem;" type="button" id="submit">Finalizar</button>
                </div>
            </div>
        </div>

    </main>
